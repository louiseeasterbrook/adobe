<div class="content-card-outer">
  <picture>
    <source media="(max-width: 1200px)" [srcset]="landscapeImage" />
    <img [src]="portraitImage" alt="" />
  </picture>

  <div class="absolute-wrapper">
    <card-blurb
      [title]="title"
      [text]="text"
      [cta]="cta"
      [theme]="theme"
    ></card-blurb>
  </div>
</div>

<div
  class="welcome-wrapper"
  [ngClass]="{ dark: theme == Theme.dark, light: theme == Theme.light }"
>
  <h1>{{ title }}</h1>
  <p>
    {{ text }}
  </p>
  <div class="btn-wrapper">
    <basic-button [text]="cta"></basic-button>
    <bare-button [text]="linkText" [theme]="theme"></bare-button>
  </div>
</div>

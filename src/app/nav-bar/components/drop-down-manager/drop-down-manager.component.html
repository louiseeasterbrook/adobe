<div class="dd-outer">
  <div
    *ngIf="showMobileDropDown || showDesktopDropDown || showSearchBar"
    class="dd-inner"
    (click)="navClick($event)"
  >
    <desktop-drop-down
      *ngIf="showDesktopDropDown"
      [selectedId]="selectedIdDesktop"
    ></desktop-drop-down>

    <search-bar *ngIf="showSearchBar"></search-bar>

    <mobile-drop-down *ngIf="showMobileDropDown"></mobile-drop-down>
  </div>
</div>

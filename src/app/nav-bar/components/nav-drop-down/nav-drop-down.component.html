<div

    <mat-icon [ngClass]="{ turn: open }">expand_more</mat-icon>
  </div>
  <div *ngIf="open" class="dd-content">
    <ul>
      <!-- <li *ngFor="let link of linkList">
        <a href="#" class="footer-link">{{ link }}</a>
      </li> -->
    </ul>
  </div>
</div>

<div
  class="card-wrapper"
  [ngClass]="{ darkCard: theme == Theme.dark, lightCard: theme == Theme.light }"
>
  <ng-content></ng-content>
  <div class="card-text-wrapper">
    <h3 *ngIf="title">{{ title }}</h3>
    <p *ngIf="subTitle">{{ subTitle }}</p>
    <a *ngIf="cta" href="#">{{ cta }}</a>
  </div>
</div>
